<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Productos Maestros - Inventario</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      background-color: #000000;
      color: #ffffff;
    }
    
    .logo-container {
      margin-top: 50px;
      margin-bottom: 30px;
    }
    
    .form-container {
      background-color: #1a1a1a;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
      padding: 30px;
      margin-bottom: 50px;
    }

    .form-control, .form-select {
      background-color: #2a2a2a;
      border: 1px solid #333;
      color: white;
    }

    .form-control:focus, .form-select:focus {
      background-color: #2a2a2a;
      border-color: #4d4d4d;
      color: white;
      box-shadow: 0 0 0 0.25rem rgba(255,255,255,0.25);
    }

    .form-control::placeholder {
      color: #999;
    }

    .form-select {
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23ffffff' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='m2 5 6 6 6-6'/%3e%3c/svg%3e");
    }

    .form-select option {
      background-color: #2a2a2a;
      color: white;
    }

    .form-label {
      color: #ffffff;
    }

    .text-muted {
      color: #cccccc !important;
    }

    .btn-submit {
      background-color: #3105f1;
      color: #fff;
      padding: 10px 30px;
      border: none;
      transition: all 0.3s ease;
    }

    .btn-submit:hover {
      background-color: #041fbd;
      color: #000000;
      transform: translateY(-2px);
    }

    .confirmation-message {
      color: #00ff00;
    }

    .hidden {
      display: none;
    }

    /* Estilos para input type date */
    input[type="date"]::-webkit-calendar-picker-indicator {
      filter: invert(1);
    }

    /* Asegurar que los inputs numéricos muestren flechas claras */
    input[type="number"]::-webkit-inner-spin-button {
      filter: invert(1);
    }

    /* Estilos para la sección de credenciales */
    .credentials-container {
      background-color: #1a1a1a;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }

    
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo centrado -->
    <div class="row">
      <div class="col-12 text-center logo-container">
        <img alt="Logo" src="logo.png" class="img-fluid" height="150px" width="350px">
      </div>
    </div>
    <!-- Formulario de Inventario -->
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="form-container">
          <h1 class="text-center mb-2">Registro de Productos Maestros</h1><br>
                    
          <form id="master-product-form">
            <div class="mb-3">
              <label for="product-name" class="form-label">Nombre del Producto</label>
              <input type="text" class="form-control" id="product-name" placeholder="Ej: Jarabe de Propóleo" required>
              
            </div>
            <br>
            <div class="text-center">
              <button type="submit" class="btn btn-submit btn-lg">
                Registrar Producto
              </button>
              <br><br>
              <a href="menuProductos.html" class="btn btn-submit btn-lg">← Volver al Menú</a>
            </div>

            <div class="text-center mt-3">
              <p id="confirmation-message" class="confirmation-message hidden">
                ¡Producto registrado exitosamente!
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle con Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Configuración de Supabase
    const SUPABASE_URL = 'https://rirfvhvlmytnpqkcpxbx.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJpcmZ2aHZsbXl0bnBxa2NweGJ4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY0ODE2NDUsImV4cCI6MjA3MjA1NzY0NX0.5JLGuOIWNvKIESJG26JLOgRVCu0jVoH0ELZjQ63gV48';
    
    // Inicializar Supabase
    const { createClient } = supabase;
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.addEventListener("DOMContentLoaded", function() {
      const form = document.getElementById('master-product-form');
      
      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // Validar campo requerido
        const productName = document.getElementById('product-name').value.trim();
        if (!productName) {
          alert('El nombre del producto es requerido');
          return;
        }
        
        const masterProductData = {
          nombre: productName
        };

        // Configurar estado del botón
        const submitBtn = this.querySelector('button[type="submit"]');
        const originalText = submitBtn.innerHTML;
        submitBtn.disabled = true;
        submitBtn.innerHTML = `
          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          Guardando...
        `;

        try {
          const { data, error } = await supabaseClient
            .from('masterproductos')
            .insert([masterProductData])
            .select();

          if (error) throw error;

          // Mostrar mensaje de confirmación
          document.getElementById('confirmation-message').classList.remove('hidden');
          setTimeout(() => {
            document.getElementById('confirmation-message').classList.add('hidden');
          }, 3000);

          // Limpiar formulario
          form.reset();

        } catch (error) {
          console.error('Error:', error);
          alert(`Error al registrar producto: ${
            error.message.includes('duplicate key') ? 
            'Ya existe un producto con ese nombre' : 
            error.message
          }`);
        } finally {
          submitBtn.disabled = false;
          submitBtn.innerHTML = originalText;
        }
      });
    });
  </script>
</body>
</html>
