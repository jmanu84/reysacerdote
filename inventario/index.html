<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú Principal - Inventario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #000000;
      color: #ffffff;
      min-height: 100vh;
    }
    
    .logo-container {
      margin-top: 50px;
      margin-bottom: 30px;
    }
    
    .menu-container {
      background-color: #1a1a1a;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
      padding: 40px 30px;
      margin-bottom: 50px;
    }

    .menu-title {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
    }

    .menu-btn {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      background-color: #3105f1;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      text-align: center;
      display: block;
      text-decoration: none;
    }

    /* Clase para estado desactivado */
  .menu-btn.disabled {
    background-color: #cccccc; /* Gris */
    color: #666666;
    cursor: not-allowed;
    pointer-events: none; /* Desactiva clics */
  }

    .menu-btn:hover {
      background-color: #041fbd;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <div class="row">
      <div class="col-12 text-center logo-container">
        <img alt="Logo" src="logo.png" class="img-fluid" height="150px" width="350px">
      </div>
    </div>

    <!-- Menú Principal -->
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="menu-container">
          <h1 class="menu-title">INVENTARIO</h1>
          
          <a href="menuProductos.html" class="menu-btn">1. Gestión de Productos</a>
          <a href="ingresarVenta.html" class="menu-btn">2. Registrar Venta</a>
          <a href="../ventas/index.html" class="menu-btn">3. Reporte de Ventas</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
