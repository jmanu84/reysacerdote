<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Servicio Suspendido</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #ffffff;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 520px;
            text-align: center;
            padding: 42px 32px;
            border: 1px solid #222;
            border-radius: 8px;
            background-color: #0b0b0b;
        }

        .logo {
            margin-bottom: 28px;
        }

        .logo img {
            max-width: 160px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 18px;
            font-weight: normal;
            color: #c0392b; /* rojo sobrio */
        }

        p {
            font-size: 16px;
            line-height: 1.7;
            color: #cccccc;
            margin-bottom: 18px;
        }

        .debt {
            margin: 24px 0;
            padding: 18px;
            background-color: #111;
            border-radius: 6px;
            font-size: 15px;
        }

        .debt strong {
            color: #ffffff;
        }

        .amount {
            font-size: 19px;
            margin-top: 12px;
            color: #ffffff;
        }

        .footer {
            margin-top: 28px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="logo">
        <img src="logo.png" alt="Logo del sistema">
    </div>

    <h1>Servicio suspendido temporalmente</h1>

    <p>
        El acceso al sistema ha sido suspendido por pagos pendientes.
    </p>

    <div class="debt">
        <p><strong>Meses pendientes:</strong></p>
        <p>Noviembre – Diciembre – Enero</p>
        <div class="amount">
            Total adeudado: <strong>USD 60</strong>
        </div>
    </div>

    <p>
        El servicio será reactivado una vez regularizado el pago correspondiente.
    </p>

    <div class="footer">
        © Sistema de Gestión · Soporte Técnico
    </div>
</div>

</body>
</html>
